<!DOCTYPE html>
<html>

<head>
    <title>Speed Test | Byrate</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully self-contained, portable, self-hosted internet download speed test tool written in Go.">
    <link rel="icon" href="/favicon.svg">
</head>

<body>

    <div class="app">
        <div class="outer">
            <div class="meter">
                <div class="top">
                    <div class="handw">
                        <div class="hand"></div>
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="duration">
                        <span class="min">00</span>:<span class="sec">00</span>
                    </div>

                    <div class="speed">
                        -- --
                    </div>

                    <div class="btnw">
                        <button id="button" class="btn">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>

</body>

</html>
